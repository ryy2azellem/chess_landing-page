<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #1e1414;
      color: #f4e1b6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #d4af37;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background-color: #d4af37;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(212,175,55,0.6);
      text-shadow: 0 0 5px #fff;
    }

    a:hover {
      background-color: #bfa137;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(212,175,55,0.ðŸ˜Ž, 0 0 10px #ffd700;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your free Chess Guides are ready. They will download automatically.</p>

  <a href="Chessclub manuals.docx" download>Download Chessclub Manuals</a><br>
  <a href="Advance to Mastery Chess Puzzle.pdf" download>Download Advance to Mastery Chess Puzzle</a>

  <script>
    // Automatically download both PDFs one after another
    window.onload = function() {
      const files = [
        { href: 'Chessclub manuals.pdf', name: 'Chessclub manuals.pdf' },
        { href: 'Advance to Mastery Chess Puzzle.pdf', name: 'Advance to Mastery Chess Puzzle.pdf' }
      ];

      files.forEach((file, index) => {
        setTimeout(() => {
          const link = document.createElement('a');
          link.href = file.href;
          link.download = file.name;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, index * 1000); // 1-second delay between downloads
      });
    };
  </script>
</body>

</html>
